<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="homeScore">0</h1>
                <ul>
                    <li value="1" onclick="addScoreHome(this.value)">+1</li>
                    <li value="2" onclick="addScoreHome(this.value)">+2</li>
                    <li value="3" onclick="addScoreHome(this.value)">+3</li>
                </ul>
            </div>
            <div>
                <h3>GUEST</h3>
                <h1 id="guestScore">0</h1>
                <ul>
                    <li value="1" onclick="addScoreHomeGuest(this.value)">+1</li>
                    <li value="2" onclick="addScoreHomeGuest(this.value)">+2</li>
                    <li value="3" onclick="addScoreHomeGuest(this.value)">+3</li>
                </ul>
            </div>
        </div>
        <div>
            <button type="reset" id="reset">Reset Score</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
